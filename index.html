<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google! Beta</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="frame-box">
        <!-- Semantic Elements Start -->
        <header class="header-box">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Beta" class="google-img">
        </header>
        <main class="main-box">
            <section class="search-box">
                <p class="vertical-margin-0">Search the web using Google!</p>
                <input type="search" style="height: 18px;">
                <article>
                    <button>Google Search</button>
                    <button>I'm feeling lucky</button>
                </article>
            </section>
            <section class="turquoise-boxes">
                <article class="special-searches-box">
                    <p style="margin-top: 12px; margin-bottom: 0px;">Special Searches</p>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                    <br><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                </article>
                <article class="about-google-box" style="font-size: 13px;">
                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                    <br><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
                    <br><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                    <br><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
                </article>
                <article class="subscribe-box" style="font-size: 13px;">
                    <p class="vertical-margin-0">Get Google!<br>updates monthly:</p>
                    <input type="email" value="your e-mail" style="width: 150px; height: 19px;">
                    <br><button class="">Subscribe</button><a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends" style="margin-left: 12px;">Archive</a>
                </article>
            </section>
        </main>
        <footer class="footer-box">
            <p>Copyright Â©1998 Google Inc.</p>
        </footer>
        <!-- Semantic Elements End -->
    </div>
</body>
</html>
